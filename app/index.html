<script src=https://code.jquery.com/jquery-3.0.0-beta1.js></script>
<script>
	$.getJSON('/messages',(messages)=>{
		console.log(messages);
		messages.forEach((m)=>{
			$('#messages').append(`
<div>
	<h3>
		${m.title}
	</h3>
	<p>
		${m.body}
	</p>
	<a href=${m.link}>
		Learn More
	</a>
</div>
			`);
		})

	})

</script>
